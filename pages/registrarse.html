
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <script src="https://kit.fontawesome.com/b408879b64.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/images/Icono-logo-rectangular.ico">
    
  </head>

  <body class="registro-usuario">

    <header class="header">
      <a class="logo_nav" href="../index.html"><img class="logo_nav"
          src="../assets/images/logo.png" alt="Logo"></a>
    </header>

    <main class="main-recuperar">

      <div class="container-registro">
        <div id="contenedor-registro">
          <h2 class="registro-titulo"> Registro</h2>

          <form action="../index.html" class="form-registro" id="formulario">

            <div class="registro">
              <label class="nombre referencia-inputField">Nombre:</label>
              <input type="text" placeholder="Ingrese su nombre" class="form-registro input-field" id="nombre">
            </div>

            <div class="registro">
              <label class="apellido referencia-inputField">Apellido</label>
              <input type="text" placeholder="Ingrese su apellido" class="form-registro input-field" id="apellido">
            </div>

            <div class="registro">
              <label class="email referencia_inputField">E-mail</label>
              <input type="email" placeholder="Ingrese su E-mail" class="form-registro input-field" id="email">
            </div>

            <div class="registro">
              <label class="nombreDeUsuario  referencia-inputField">Nombre de usuario:</label>
              <input type="text" placeholder="Nombre de usuario" class="form-registro input-field" id="nombre-usuario">
            </div>

            <div class="registro">
              <label class="Contrasenia referencia-inputField">Contraseña:</label>
              <input type="password" placeholder="contraseña" class="form-registro input-field" id="contrasenia">
            </div>

            <div class="registro">
              <label class="repetir-contraseia referencia-inputField"></label>Repetir Contraseña:</label>
              <input type="password" placeholder="Repetir contraseña" class="form-registro input-field" id="rep-contrasenia">
            </div>
          </div>

 

          <div class="contenedor-mp">
            <h3 class="metodo-de-pago">
              Método de pago
            </h3>

            <div class="tarjeta">
              <input class="check  referencia-inputField" type="radio" name="medio-pago"
                value="tarjeta"  id="medio-pago"> Tarjeta de credito

              <input type="text" placeholder="Número de tarjeta"class="numero-tarjeta input-field" id="nro-tarjeta">

            </div>
            <div class="codigo-tarjeta">
              <label class="codigo-titulo referencia-inputField">Código de Seguridad</label>
              <input type="text" placeholder="XXX"
                class="cvv input-field" id="codigo">
            </div>

            <div class="cupon">
              <input class="check referencia-inputField" type="radio" name="medio_pago" value="cupon"
                 id="cupon">Cupón de pago <br>
              <input class="facil" type="checkbox" name="facil" value="facil"  id="facil">
              <label for="facil referencia_inputField">Pago Fácil</label> <br>
              <input class="rapi" type="checkbox" name="rapi" value="rapi"
                 id="rapi">
              <label for="rapi referencia_inputField">RapiPago</label>

            </div>

            <input class="mp" type="radio" name="medio-pago"
              value="transferencia"  id="tranfe">
            <label class=" referencia-inputField">Transferencia bancaria CBU 152548964378912354788</label>

          </div>

          <div class="boton-registro">
            <button disabled id="enviar" onclick="validarFormulario()" class="boton-de-registro botonDeshabilitado" type="button"> Enviar </button>
            <button id="cancelar" onclick="cancelarRegistro()" class="boton-de-registro" type="button"> Cancelar</button>

           
          </div>
        </form>
      </div>

    </main>
    <footer>
      <article class="interaccion">
      <a href="#" class="contactanos">Contactanos</a>
      <ul class="redes-sociales">
          <li class="icono_red"><i class="fa-brands fa-facebook"></i></li>
          <li class="icono_red"><i class="fa-brands fa-twitter"></i></li>
          <li class="icono_red"><i class="fa-brands fa-instagram"></i></li>
          <li class="icono_red"><i class="fa-brands fa-youtube"></i></li>
      </ul>
  </article>
      <p class="copyright">&copy; 2024 CartucheraCode | Todos los derechos reservados</p>
  </footer> 
  <script type="text/javascript" src="../scripts/registrarse.js"></script>
  </body>

</html>
